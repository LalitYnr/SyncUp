<div class="card bg-base-200 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="text" name="email" placeholder="email" class="input input-bordered w-full"
                [(ngModel)]="creds.email" />
            <input type="text" name="userName" placeholder="userName" class="input input-bordered w-full"
                [(ngModel)]="creds.userName" />
            <input type="password" name="password" placeholder="password" class="input input-bordered w-full"
                [(ngModel)]="creds.password" />
            <div class="flex items-center justify-end gap-3">
                <button (click)="cancel()" type="button" class="btn">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
